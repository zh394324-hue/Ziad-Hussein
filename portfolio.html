<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
<link rel="icon" href="./1.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعمالي | زياد حسين</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { font-family: 'Cairo', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }
        .portfolio-item { position: relative; overflow: hidden; }
        .portfolio-item .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .portfolio-item:hover .overlay { opacity: 1; }
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal img { max-width: 90%; max-height: 90%; border-radius: 10px; }
        .modal .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            cursor: pointer;
            color: white;
        }
        .nav-link:hover { background: rgba(102, 126, 234, 0.2); }
        .nav-link.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-gray-900/95 backdrop-blur-sm border-b border-gray-800">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="1.png" alt="Logo" class="w-12 h-12 rounded-full object-cover border-2 border-purple-500">
                    <span class="text-xl font-bold gradient-text">زياد حسين</span>
              </div>
                <div class="flex gap-1 md:gap-2">
                    <a href="index.html" class="nav-link px-3 md:px-4 py-2 rounded-full text-xs md:text-sm font-semibold transition-all">
                        <i class="fas fa-home md:ml-2"></i><span class="hidden md:inline">الرئيسية</span>
                    </a>
                    <a href="profile.html" class="nav-link px-3 md:px-4 py-2 rounded-full text-xs md:text-sm font-semibold transition-all">
                        <i class="fas fa-user md:ml-2"></i><span class="hidden md:inline">البروفايل</span>
                    </a>
                    <a href="portfolio.html" class="nav-link active px-3 md:px-4 py-2 rounded-full text-xs md:text-sm font-semibold transition-all">
                        <i class="fas fa-briefcase md:ml-2"></i><span class="hidden md:inline">أعمالي</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Portfolio Content -->
    <section class="pt-24 md:pt-28 pb-12">
        <div class="container mx-auto px-4 md:px-6">
            <h1 class="text-3xl md:text-4xl font-bold text-center mb-3 md:mb-4">معرض أعمالي</h1>
            <p class="text-gray-400 text-center mb-8 md:mb-12 text-sm md:text-base">مجموعة من أفضل التصاميم التي قمت بها</p>

            <!-- Search Filter -->
            <div class="max-w-3xl mx-auto mb-8 md:mb-12">
                <div class="bg-gray-800 rounded-2xl p-4 md:p-6 border-2 border-purple-500/30">
                    <div class="relative">
                        <input type="text" id="search-input" 
                            class="w-full bg-gray-700 border-2 border-gray-600 rounded-xl px-6 py-4 pr-14 focus:outline-none focus:border-purple-500 transition-all text-base"
                            placeholder="ابحث في الأعمال... (مثال: لوجو، تصميم، 5.jpg)">
                        <i class="fas fa-search absolute right-5 top-1/2 -translate-y-1/2 text-purple-400 text-xl"></i>
                    </div>
                    <div class="flex items-center justify-center gap-2 mt-4 text-sm">
                        <i class="fas fa-info-circle text-purple-400"></i>
                        <span id="results-count" class="text-gray-300 font-semibold">عدد الأعمال: 0</span>
                    </div>
                </div>
            </div>

            <!-- Portfolio Grid -->
            <div id="portfolio-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
                <!-- Works will be loaded from works.js -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-12 md:py-20">
                <i class="fas fa-search text-5xl md:text-6xl text-gray-600 mb-3 md:mb-4"></i>
                <h3 class="text-xl md:text-2xl font-bold text-gray-400 mb-2">لم نجد نتائج</h3>
                <p class="text-gray-500 text-sm md:text-base">جرب كلمات بحث أخرى</p>
            </div>
        </div>
    </section>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close-btn">&times;</span>
        <img id="modalImage" src="" alt="صورة مكبرة">
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6 md:py-8 border-t border-gray-700">
        <div class="container mx-auto px-4 md:px-6 text-center">
            <p class="text-gray-400 text-sm md:text-base">جميع الحقوق محفوظة © 2024 - زياد حسين</p>
            <p class="text-gray-500 text-xs md:text-sm mt-2">
                <i class="fas fa-phone ml-2"></i>01118033419
            </p>
        </div>
    </footer>

    <!-- Load Works Data -->
    <script src="works.js"></script>
    <script>
        let allWorks = [];

        // Load works from works.js
        function loadWorks(filterText = '') {
            // Read from the variable in works.js
            const works = typeof portfolioWorks !== 'undefined' ? portfolioWorks : [];
            allWorks = works;
            
            const grid = document.getElementById('portfolio-grid');
            const emptyState = document.getElementById('empty-state');
            const resultsCount = document.getElementById('results-count');
            
            // Filter works
            const filteredWorks = filterText.trim() === '' 
                ? works 
                : works.filter(work => {
                    const searchLower = filterText.toLowerCase();
                    return work.title.toLowerCase().includes(searchLower) ||
                           (work.description && work.description.toLowerCase().includes(searchLower)) ||
                           work.image.toLowerCase().includes(searchLower);
                });
            
            // Update results count
            resultsCount.textContent = `عدد النتائج: ${filteredWorks.length} عمل`;
            
            if (filteredWorks.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            
            grid.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            grid.innerHTML = filteredWorks.map((work, index) => `
                <div class="portfolio-item rounded-xl md:rounded-2xl overflow-hidden card-hover">
                    <img src="${work.image}" alt="${work.title}" class="w-full h-48 md:h-64 object-cover">
                    <div class="overlay flex-col text-center p-4">
                        <h3 class="text-lg md:text-xl font-bold mb-2">${work.title}</h3>
                        <p class="text-xs md:text-sm opacity-80">${work.description || ''}</p>
                        <button onclick="openModal('${work.image}')" class="mt-3 md:mt-4 bg-white text-purple-600 px-3 md:px-4 py-2 rounded-full text-xs md:text-sm font-semibold">
                            <i class="fas fa-eye ml-2"></i>عرض
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            
            searchInput.addEventListener('input', function(e) {
                loadWorks(e.target.value);
            });
            
            // Load all works initially
            loadWorks();
        });

        // Open Image Modal
        function openModal(imageSrc) {
            event.stopPropagation();
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').classList.add('active');
        }

        // Close Image Modal
        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
